<!DOCTYPE html>
<html>
	<head>
		<title>{{ pkg.name }} - Files</title>
		<link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../../assets/css/main.css">
	</head>
	<body>
		<div class="page-large">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<img src="../../../assets/images/logo.png" style="margin-top: -30px;">
					</div>
					<div class="col-md-6">
						<form action="http://yacysearchserver-pkgs-playground.apps.os.fedorainfracloud.org/yacysearch.html" method="get">
							<div class="form-row">
								<div class="form-group col-md-8">
									<input class="form-control" type="search" placeholder="Search" name="query" aria-label="Search">
								</div>
								<div class="form-group col-md-4">
									<button class="btn btn-primary btn-block" type="submit">Search &raquo;</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<hr />

			<h1>
				Content of {{ pkg.name }}
				<small class="text-muted">{{ pkg.branches[branch].revision }} in {{ branch }}</small>
			</h1>
			<p>Not implemented yet.</p>
		</div>
	</body>
</html>
