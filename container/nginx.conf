user nginx;
worker_processes auto;
error_log stderr;
pid /etc/packages/nginx.pid;
daemon off;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  off;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       8080;
        listen       [::]:8080;
        server_name  _;
        root         /srv/packages;

        absolute_redirect off;
        add_header X-Frame-Options         "DENY";
        add_header X-Xss-Protection        "1; mode=block";
        add_header X-Content-Type-Options  "nosniff";
        add_header Referrer-Policy         "no-referrer";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; connect-src 'self' https://apps.fedoraproject.org; style-src 'self' https://apps.fedoraproject.org; font-src https://apps.fedoraproject.org; img-src 'self' https://apps.fedoraproject.org https://fedoraproject.org";
        add_header Cache-Control           "no-cache";

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location /search {
            include uwsgi_params;
            uwsgi_pass 127.0.0.1:3031;
        }

        # Redirect any specific version pages that have been removed to the package page.
        location ~ ^/pkgs/.+/.+/.+\.html$ {
            try_files $uri @missing;
        }

        location @missing {
            rewrite ^(/pkgs/.+/.+/).+\.html$ $1 redirect;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

}
